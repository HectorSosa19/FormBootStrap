<!DOCTYPE <!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <header>
        <div class="p-3 mb-2 bg-dark text-white"><p class="h1">Agenda de Personas</p></div>
    </header>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand"><div class="p-3 mb-2 bg-dark text-white"><p class="h4">Barra de Busqueda.</p></div></a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>
            </div>
          </nav>
        <form class="row g-3 bg-light ">
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" >
              </div>
              <div class="col-md-6">
                <label for="inputAddress2" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" >
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="Cedula" class="form-label">Cedula</label>
              <input type="text" class="form-control" id="Cedula" placeholder="001-1234567-1">
            </div>
            <div class="col-md-6">
              <label for="Direccion" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="inputCity" >
            </div>
            <div class="col-md-6">
              <label for="Telefono" class="form-label">Telefono</label>
              <input type="number" class="form-control" id="phone" min="1" max="9999999999" placeholder="8099999999" >
            </div>
            <div class="col-md-6">
              <label for="Fecha" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="inputdate">
            </div>
            <div class="col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Confirmar
                </label>
              </div>
            </br>
            <div class="btn btn-dark position-relative">
              <button type="submit" class="btn btn-dark">Agregar</button>
            </div>
            <div class="btn btn-dark position-relative">
                <button type="submit" class="btn btn-dark">Modificar</button>
              </div>
              <div class="btn btn-dark position-relative">
                <button type="submit" class="btn btn-dark">Borrar</button>
              </div>
          </form>
    <script src ="scripts.js"></script>
    </body>
</html>
